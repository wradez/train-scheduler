<DOCTYPE <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Time Sheet</title>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- jumbotron -->
            <div class="jumbotron text-center">
                <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">Thomas the tank engine should forever remain one of our heros...</p>
                </div>
            </div>
    
            <!-- table -->
            <div>
                <h3>Current Train Schedule   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Update a Train
                  </button></h3>
            </div>
            <table class="table border">
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody id="trainSchedule">
    
                </tbody>
            </table>

            <!-- modal for updating -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Update Train Information</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="updateTrainName">Train Name</label>
                                <input type="text" class="form-control" id="updateTrainName" placeholder="Le Train">
                            </div>
                            <div class="form-group">
                                <label for="updateDestination">Destination</label>
                                <input type="text" class="form-control" id="updateDestination" placeholder="Le Prague">
                            </div>
                            <div class="form-group">
                                <label for="updateFirstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="updateFirstTrainTime" placeholder="0700">
                            </div>
                            <div class="form-group">
                                <label for="updateFrequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="updateFrequency" placeholder="60">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="updateTrain" >Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

            <!-- Form -->
            <div>
                <h3>Add a Train</h3>
            </div>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Le Train">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Le Prague">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="0700">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="60">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
    
        </div>
    
        <!-- JS in order of __ Firebase, jQuery, Bootstrap x2, Moment, Custom -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
    </body>
    </html>
